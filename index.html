	#wrapper{
		font-family: arial, helvetica;
		width: 100%;
		height: 100%;
		top: 0%;
		border: 1px solid #d00;
		position: absolute;
	}

	#nelio{
		z-index: 100;
	}

	#nelio{
		width: 256px;
		height: 256px;
		border: 1px solid #d00;
		position: absolute;
		left: 100px;
		top: 100px;	
		border-radius: 100%;	
	}

	#target{
		left:50%;
		top:50%;
		position: absolute;
		z-index: 0;

		width: 128px;
		height: 128px;
		border: 18px solid #0d0;
	}

	#limit{
		width: 50%;
		height: 50%;
		position: absolute;
		top: 100px;
		left: 100px;
		border: 1px solid #00d;
	}


	.puzzle{
		position: relative;
		-webkit-user-select: none;
		margin: 0%;
		width: 100%;
		height: 100%;
		border: 1px solid #d0d;
		background-color: #eee;
		z-index: 100;
	}

	.piece{
		z-index: 100;
		background-color: rgba(200,255,200,0.9);
	}

	.piece, .slot{
		width: 128px;
		height: 128px;
		display: inline-block;		
		border: 1px solid #0d0;
	}

	.slot{
		border: 1px solid #000;
		position: absolute;
	}

	.targeted{
		background-color: rgba(255,200,200,0.7);
	}
















	.game{
		position: absolute;
		top: 0px;
		left: 0px;
		width: 100%;
		height: 100%;
		overflow: hidden;
	}	

	
	.pane-container{
		position: absolute;
		top: 64px;
		left: 0px;
		width: 300%;
		overflow: hidden;
		height: calc(100% - 64px);
	}	

	.pane{
		position: absolute;
		height: 100%;
		margin: 0px;
		padding: 0px;
		display: inline-block;
		width: calc(100% / 3);
		top: 0px;
		border: 1px solid #d00;
	}

	.pane:first-child{
		left: 0px;
	}

	.pane:nth-child(2){
		left: calc(100% / 3);
	}

	.pane:last-child{
		right: 0px;
	}

	.pane-selector{
		height: 64px;
	}

	.pane-selector>div{
		height: 100%;
		padding: 0px;
		margin: 0px;
		display: inline-block;
		background-color: #d00;
	}

	.pane-selector>div:hover{
		opacity: 0.4;
	}

	.pane p{
		font-size: 400px;
	}

	.pane-selector h3{
		font-size:30pt;
		color: #fff;
	}
