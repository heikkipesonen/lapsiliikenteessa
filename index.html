	.pane-selector{
		height: 64px;
	}
	.pane-selector>div{
		height: 100%;
		padding: 0px;
		margin: 0px;
		display: inline-block;
		background-color: #d00;
	}

	.pane-selector>div:hover{
		opacity: 0.4;
	}

	.pane p{
		font-size: 400px;
	}

	.pane-selector h3{
		font-size:30pt;
		color: #fff;
	}

	
	.puzzle{
		position: absolute;
		left: 0px;
		top: 0px;
		width: 100%;
		height: 100%;
	}


	.piece, .slot{
		position: absolute;
		border: 1px solid #d00;
		z-index: 100;
	}
	
	.piece{
		z-index: 101;
		background-color: rgba(255,200,200,0.5);
	}

	.piece img, .slot img{
		width: 100%;
		height: 100%;
	}

	


	#puzzle-1{
		width: 80%;
		height: 80%;
		top: 10%;
		left: 10%;
	}


	#pipo,#ukko-head{

	}

	#heijastin, #ukko-heijastin{
		width: 64px;
		height: 128px;
	}

	#kengat, #ukko-jalat{
		width: 128px;
		height: 64px;
	}

	#takki,#ukko-torso{
		width: 192px;
		height: 200px;
	}

	#puku-ukko{
		position: absolute;
		right: calc(50% - 172px);
		bottom: 0px;
		width: 345px;
		height: 392px;
	}

	#ukko-jalat{
		bottom: 0px;
		right: calc(50% - 64px);
	}

	#ukko-torso{

	}

		bottom: 144px;

	}

	#ukko-heijastin{

<script type="text/javascript">
	
$(function(){



	var g = $('#game-1').scroller();

			var scene_1 = $('#puzzle-1').puzzle();
			var scene_2 = $('#puzzle-2').puzzle();
			var scene_3 = $('#puzzle-3').puzzle();

	scene_2.on('complete',function(pcs){
		g.showPane('#right-pane');

	})

	scene_1.on('complete',function(){
		g.showPane('#middle-pane');
		scene_1.reset();
	});
	scene_3.on('complete',function(pcs){
		alert('ok');
	})

	g.on('showpane',function(e){
		if (e.attr('id') == 'left-pane'){
			scene_1.shuffle();
			scene_1.reset();
		} else if (e.attr('id') == 'middle-pane'){
				scene_2.reset();
				scene_2.shuffle();
				

		} else if (e.attr('id') == 'right-pane'){

				scene_3.reset();
				scene_3.shuffle();
		}
	});

	g.showPane('#left-pane');
	console.log( g.next() );

});

</script>

							</div>
