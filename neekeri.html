<html>
<head>
	<meta charset="utf-8">
	
	<meta name="viewport" content="user-scalable=1.0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">

	<script type="text/javascript" src="jquery-2.0.0.min.js"></script>
	<script type="text/javascript" src="jquery.hammer.js"></script>
	<script type="text/javascript" src="jquery.transit.js"></script>

	<script type="text/javascript" src="jq.extend.js"></script>
	<script type="text/javascript" src="events.js"></script>
	<script type="text/javascript" src="draggable.js"></script>
	<script type="text/javascript" src="scroller.js"></script>


	<script type="text/javascript" src="scenario.js"></script>
	<script type="text/javascript" src="puzzle.js"></script>
	<script type="text/javascript" src="delay.js"></script>
	
	<script type="text/javascript" src="game.js"></script>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/scroller.css">

</head>
<style type="text/css">
	
	#wrapper{
		position: absolute;
		left:0px;
		top: 0px;
		width: 100%;
		height: 100%;
	}

	.poksi{
		width: 256px;
		height: 256px;
		border: 1px solid #d00;
	}

	.poksi:after{
		content: attr(position);
		position: absolute;
		left: 0px;
		top: 0px;
		font-size: 12pt;
	}

	#kontainer{
		width: 500px;
		height: 500px;
		position: absolute;
		left: 500px;
		top: 50px;
		border: 2px solid #00d;
	}

	.targeted{
		background-color: rgba(255,100,100,0.6);
	}

</style>

<script type="text/javascript">
	
$(function(){
	$('#poksi').draggable('#toinen-poksi','#wrapper',{snap:true});
});


</script>
<body>
	<div id="wrapper">
			<div id="poksi" class="poksi"></div>
			
			<div id="kontainer">	
				<div id="toinen-poksi" class="poksi"></div>
			</div>
	</div>
</body>
</html>
